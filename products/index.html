<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/../general.css">
  <link rel="stylesheet" href="style.css">
  <title>Inventory | Best Buy</title>
  
</head>
<body>
  <div id="navbar">
    <div id="nav-top">
      <div class="logo">
        <span>Best Buy</span>
        <i class='bx bxs-purchase-tag-alt'></i>
      </div>
      <i id="menuBtn" class='bx bx-menu'></i>
    </div>
    <div id="nav-user">
      <div>
        <img src="/user.webp" alt="User Profile Picture">
      </div>
      <div>
        <p>Hsiao Mao</p>
        <p>Admin</p>
      </div>
    </div>
    <ul>
      <div id="nav-list-top">
        <li>
          <a href="/dashboard/index.html">
            <i class='bx bxs-report'></i>
            <span>Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="/products/index.html">
            <i class='bx bxs-package'></i>
            <span>Products</span>
          </a>
          <span class="tooltip">Products</span>
        </li>
        <li>
          <a href="/orders/index.html">
            <i class='bx bx-task'></i>
            <span>Orders</span>
          </a>
          <span class="tooltip">Orders</span>
        </li>
        <li>
          <a href="/customers/index.html">
            <i class='bx bxs-user-detail'></i>
            <span>Customers</span>
          </a>
          <span class="tooltip">Customers</span>
        </li>
        <li>
          <a href="/shipping/index.html">
            <i class='bx bxs-truck' ></i>
            <span>Shipping<span>
          </a>
          <span class="tooltip">Shipping<span>
        </li>
      </div>
      <div id="nav-list-bottom">
        <li>
          <a href="#">
            <i class='bx bx-glasses'></i>
            <span>Dark Mode</span>
          </a>
          <span class="tooltip">Dark Mode</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-log-out'></i>
            <span>Log Out</span>
          </a>
          <span class="tooltip">Log Out</span>
        </li>
      </div>
      
    </ul>
  </div>
  <div id="main-content">
    <div id="main-container">
      <h1>Inventory</h1>
      <h1>Right Side</h1>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
